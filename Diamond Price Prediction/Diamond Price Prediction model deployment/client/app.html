<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">

    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script>
        function clearForm() {
        document.getElementById("myForm").reset();
        }
    </script>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index1.html">Home</a></li>
            <li><a href="app.html">Predict</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="heading-container">
            <h1>Diamond Price Prediction</h1>
        </div>
        <form id = "myForm" method="POST" action="/api/estimate_price">
            <p><b>Carat:</b>
                <label>
                    <input type="number" name="carat"  min="0.1" max="6" step="0.01" required>
                </label>
            </p>

            <p><b>Depth:</b>
                <label>
                    <input type="number" name="depth" step="0.1" required>
                </label>
            </p>

            <p><b>Table:</b>
                <label>
                    <input type="number" name="table" step="0.1" required>
                </label>
            </p>

            <p><b>Length:</b>
                <label>
                    <input type="number" name="x" step="0.01" required>
                </label>
            </p>

            <p><b>Width:</b>
                <label>
                    <input type="number" name="y" step="0.01" required>
                </label>
            </p>

            <p><b>Depth:</b>
                <label>
                    <input type="number" name="z" step="0.01" required>
                </label>
            </p>

            <label for="cut">Select cut:</label>
            <select id="cut" name="cut" required>
                <option value="1">Fair</option>
                <option value="2">Good</option>
                <option value="3">Very Good</option>
                <option value="4">Ideal</option>
                <option value="5">Premium</option>
            </select><br><br>

            <label for="color">Select color:</label>
            <select id="color" name="color" required>
                <option value="1">J</option>
                <option value="2">I</option>
                <option value="3">H</option>
                <option value="4">G</option>
                <option value="5">F</option>
                <option value="6">E</option>
                <option value="7">D</option>

            </select><br><br>

            <label for="clarity">Select clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="1">I1</option>
                <option value="2">SI2</option>
                <option value="3">SI1</option>
                <option value="4">VS2</option>
                <option value="5">VS1</option>
                <option value="6">VVS2</option>
                <option value="7">VVS1</option>
                <option value="8">IF</option>
            </select><br><br>

            <div class="button-container">
                <button type="button" class="clear-button" onclick="clearForm()">Clear All</button>
                <button type="submit" class="submit-button"><span>Predict</span></button>
            </div>

        </form>
    </div>
</body>
</html>
